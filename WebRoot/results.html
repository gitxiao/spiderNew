<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>爬虫后台管理</title>
	<link rel="stylesheet" type="text/css" href="css/easyui/easyui.css" />
	<link rel="stylesheet" type="text/css" href="css/easyui/icon.css" />
	<link rel="stylesheet" type="text/css" href="css/easyui/demo.css" />
	<link rel="stylesheet" type="text/css" href="css/cf/table.css" />
	<script type="text/javascript" src="js/easyui/jquery.min.js"></script>
	<script type="text/javascript" src="js/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="js/easyui/easyui-lang-zh_CN.js"></script>
	
	<script type="text/javascript" src="js/myConstants.js"></script>
	<script type="text/javascript" src="js/myUtils.js"></script>
	<script type="text/javascript" src="js/myNames.js"></script>
	<script>
		var spiderServer = "http://192.168.33.56:8080/spiderNew/services/";
		//var spiderServer = "http://localhost:8080/SSH_spider/services/";
		
		$(function(){
			getMoreRecent();
			//getData();		
		});
		
		
		function getMoreRecent(){
            $('#kcdg').datagrid({
	            title:"结果显示",
	            url:"services/NewsService/findNews",
	            columns:[[
	            	{field:'title',title:'标题',width:400,
	            		formatter:function(value,row,index){
	            					//alert("value,row,index = " + value + "," + row + "," + index);
	            					//printObject(value,'value' + index,1);
	            					//printObject(row,'row' + index,1);
	            					
	            					var title = row.title ? row.title : row.url;
        				   			return '<a style="color:blue" href=' + row.url + '>' + title + '</a>';
     							}
     		 		},
		            {field:'keyword',title:'关键字',width:100},
		            {field:'pubDate',title:'发布日期',width:100},
		            {field:'depth',title:'深度',width:50}
            	]]
            });
	    }
		
		//装载爬取数据
		function fillData(data){
			$("#kcdg").datagrid({loadFilter:pagerFilter,loadMsg:'数据正在加载,请耐心的等待...',striped:true}).datagrid('loadData', data)
		}
		function getData(){
			//从服务器获取材数据
			$.post(spiderServer + "NewsService/findNews",{para:"我是参数"},fillData,"json");
		}
		
		function startSpider(){
			$.post(spiderServer + "CtrlService/startSpider",{para:"我是参数"},fillData,"json");
		}
		function stopSpider(){
			$.post(spiderServer + "CtrlService/stopSpider",{para:"我是参数"},null,"json");
		}
		
	</script>
</head>
<body>
	<div class="easyui-tabs" style="width:auto;height:auto;">
		
		<div title="结果展示" style="padding:10px;">
			<table id="kcdg" style="width:780px;height:350px" data-options="
						rownumbers:true,
						singleSelect:true,
						autoRowHeight:false,
						pagination:true,
						pageSize:10 ">
				<thead>
					<tr>
						<th field="title" width="120" >标题</th>
						<th field="url" width="120">网址</th>
						<th field="keyword" width="100">关键字</th>
						<th field="pubDate" width="80" align="right">发布日期</th>
						<th field="depth" width="80" align="right">深度</th>
					</tr>
				</thead>
			</table>
		</div>
		
		<div title="自定义爬虫" style="padding:10px;">
			<div style="padding:10px 60px 20px 60px">
				<form id="keyword" method="post">
					<table class="tablecss" style="width:800px;">
						<tr>
							<th colspan="6" align="center">自定义关键字</th>
						</tr>
						<tr>
							<td>自定义关键字:</td>
							<td><input id="enterCount" class="easyui-numberbox" type="text" /></td>
						</tr>
						<tr>
							<td colspan="4" align="center">
								<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitMIForm()">提交</a>
							</td>
						</tr>
					</table>
				</form>
				<br />
				<form id="website" method="post">
					<table class="tablecss" style="width:800px;">
						<tr>
							<th colspan="6" align="center">自定义网址</th>
						</tr>
						<tr>
							<td>自定义网址:</td>
							<td><input id="enterCount" class="easyui-numberbox" type="text" /></td>
						</tr>
						<tr>
							<td colspan="4" align="center">
								<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitMIForm()">提交</a>
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
		
		<div title="启动和结束" style="padding:10px;">
			<div style="padding:10px 60px 20px 60px">
				<form id="miff" method="post">
					<table class="tablecss" style="width:800px;">
						<tr>
							<th colspan="6" align="center">爬虫开关</th>
						</tr>
						<tr>
							<td colspan="4" align="center">
								<a href="javascript:void(0)" class="easyui-linkbutton" onclick="startSpider()">启动</a>
							</td>
							<td colspan="4" align="center">
								<a href="javascript:void(0)" class="easyui-linkbutton" onclick="stopSpider()">结束</a>
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
		
	</div>
</body>
</html>
